<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Araç Listesi')">
    <meta charset="UTF-8">
    <title>Araç Listesi</title>
</head>
<body>
    <nav th:replace="fragments/layout :: navbar('vehicles')"></nav>

    <div class="container my-4">
        <div th:replace="fragments/layout :: alerts"></div>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Araç Listesi</h1>
            <div>
                <a th:href="@{/vehicles/add}" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Yeni Araç Ekle
                </a>
                <a th:href="@{/vehicles/test-drive}" class="btn btn-outline-primary ms-2">
                    Test Sürüşü Araçları
                </a>
            </div>
        </div>
        
        <!-- Filtreleme Formu -->
        <div class="card mb-4">
            <div class="card-header bg-light">
                <h5 class="mb-0">Araç Arama</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/vehicles/search}" method="get" class="row g-3">
                    <div class="col-md-3">
                        <label for="brand" class="form-label">Marka</label>
                        <input type="text" class="form-control" id="brand" name="brand">
                    </div>
                    <div class="col-md-3">
                        <label for="model" class="form-label">Model</label>
                        <input type="text" class="form-control" id="model" name="model">
                    </div>
                    <div class="col-md-2">
                        <label for="year" class="form-label">Yıl</label>
                        <input type="number" class="form-control" id="year" name="year">
                    </div>
                    <div class="col-md-2">
                        <label for="packageType" class="form-label">Paket</label>
                        <input type="text" class="form-control" id="packageType" name="packageType">
                    </div>
                    <div class="col-md-2">
                        <label for="status" class="form-label">Durum</label>
                        <select class="form-select" id="status" name="status">
                            <option value="">Tümü</option>
                            <option th:each="statusOpt : ${T(dev.tunalime.SemesterProject.entity.VehicleStatus).values()}"
                                    th:value="${statusOpt}" th:text="${statusOpt}"></option>
                        </select>
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-search"></i> Ara
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Araç Listesi -->
        <div class="card">
            <div class="card-body p-0">
                <div th:if="${vehicles.empty}" class="alert alert-info m-3">
                    Araç bulunamadı. Lütfen yeni bir araç ekleyin.
                </div>
                
                <table th:if="${!vehicles.empty}" class="table table-striped table-hover mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Marka/Model</th>
                            <th>Yıl</th>
                            <th>Paket</th>
                            <th>Fiyat</th>
                            <th>Durum</th>
                            <th>İşlemler</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="vehicle : ${vehicles}">
                            <td th:text="${vehicle.id}">1</td>
                            <td th:text="${vehicle.brand + ' ' + vehicle.model}">Toyota Corolla</td>
                            <td th:text="${vehicle.year}">2023</td>
                            <td th:text="${vehicle.packageType}">Premium</td>
                            <td th:text="${#numbers.formatDecimal(vehicle.price, 0, 'COMMA', 2, 'POINT')}">350,000.00</td>
                            <td>
                                <span th:class="${'badge rounded-pill ' + 
                                     (vehicle.status == T(dev.tunalime.SemesterProject.entity.VehicleStatus).IN_STOCK ? 'bg-primary' : 
                                      vehicle.status == T(dev.tunalime.SemesterProject.entity.VehicleStatus).IN_SHOWROOM ? 'bg-info' : 
                                      vehicle.status == T(dev.tunalime.SemesterProject.entity.VehicleStatus).RESERVED ? 'bg-warning' :
                                      vehicle.status == T(dev.tunalime.SemesterProject.entity.VehicleStatus).SOLD ? 'bg-success' : 
                                      vehicle.status == T(dev.tunalime.SemesterProject.entity.VehicleStatus).DELIVERED ? 'bg-secondary' : 'bg-dark')}" 
                                     th:text="${vehicle.status}">
                                    IN_STOCK
                                </span>
                            </td>
                            <td>
                                <a th:href="@{/vehicles/{id}(id=${vehicle.id})}" class="btn btn-sm btn-outline-info">
                                    <i class="bi bi-eye"></i> Detaylar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
