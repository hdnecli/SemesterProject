<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - Birinci El Araç Satış Bilgi Sistemi'">Page Title</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
    <!-- Navigation Bar Fragment -->
    <nav th:fragment="navbar(activeTab)" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Birinci El Araç Satış</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activeTab == 'home'} ? 'active' : ''" th:href="@{/}">Ana Sayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activeTab == 'vehicles'} ? 'active' : ''" th:href="@{/vehicles}">Araçlar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activeTab == 'customers'} ? 'active' : ''" th:href="@{/customers}">Müşteriler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activeTab == 'sales'} ? 'active' : ''" th:href="@{/sales}">Satışlar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activeTab == 'forecasts'} ? 'active' : ''" th:href="@{/forecasts/generate}">Tahminleme</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activeTab == 'about'} ? 'active' : ''" th:href="@{/about}">Hakkında</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Footer Fragment -->
    <footer th:fragment="footer" class="bg-dark text-white py-4 mt-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Birinci El Araç Satış Bilgi Sistemi</h5>
                    <p>Araç satış firmalarına yönelik bir bilgi sistemi.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>&copy; 2025 Yazılım Mühendisliği Proje Ödevi</p>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Alert Messages Fragment -->
    <div th:fragment="alerts" class="mt-3">
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}">Success message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}">Error message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
</body>
</html>
